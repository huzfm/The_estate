      <style>
            /* Hide dropdown content by default */
            .dropdown-content {

                  min-width: 100px;
                  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);

            }

            .dropdown {
                  background-color: transparent;
            }

            /* Position the dropdown container */
            .dropdown:hover .dropdown-content,
            .dropdown:focus .dropdown-content {
                  display: block;
                  /* Show dropdown content when hovering or focused */
            }

            /* Style dropdown links */
            .dropdown-content a {
                  color: black;
                  padding: 12px 16px;
                  text-decoration: none;
                  display: block;
            }

            /* Change background color on hover */

      </style>

      <!-- Optionally, you can include your existing JavaScript code here -->
      <script src="app.js"></script>

      <script>
            const navItems = document.querySelectorAll('.nav-items li');
            const currentSection = window.location.hash.substring(1); // Get section from URL hash

            navItems.forEach(item => {
                  const link = item.querySelector('a');
                  const linkHref = link.getAttribute('href');

                  if (linkHref === '' || linkHref === `#${currentSection}`) { // Check for empty href (Home) or matching section
                        item.classList.add('active');
                  }
            });
      </script>
